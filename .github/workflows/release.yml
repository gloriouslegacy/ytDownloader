name: Build and Release

on:
  push:
    branches:
      - main      # main 브랜치 push → Pre-release
    tags:
      - "v*"      # 태그 push (예: v1.0.0) → 정식 Release

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      # 📌 최신 릴리스 가져오기
      - name: Get latest release
        id: get_release
        uses: actions/github-script@v6
        with:
          script: |
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 1
            });
            if (releases.length === 0) {
              return "0.1.0"; // 초기 버전
            } else {
              return releases[0].tag_name.split("-")[0]; // ex) "0.3.5" 추출
            }

      # 📌 버전 계산: 태그 vs main 구분
      - name: Determine version
        id: vars
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            # 태그 push → 정식 Release
            version="${GITHUB_REF#refs/tags/}"
            version="${version#v}"   # v 제거
          else
            # main push → Pre-release
            lastCommit=$(git log -1 --pretty=%B)
            echo "Last commit: $lastCommit"

            prev="${{ steps.get_release.outputs.result }}"
            IFS='.' read -r major minor patch <<< "$prev"

            if [[ "$lastCommit" == *"BREAKING"* ]]; then
              major=$((major+1)); minor=0; patch=0
            elif [[ "$lastCommit" == feat:* ]]; then
              minor=$((minor+1)); patch=0
            else
              patch=$((patch+1))
            fi

            newVersion="$major.$minor.$patch"
            date=$(date +%Y%m%d)
            version="$newVersion-$date"
          fi

          echo "version=$version" >> $GITHUB_OUTPUT

      # 📌 WPF 빌드
      - name: Build (ytDownloader WPF)
        shell: bash
        run: |
          baseVersion=$(echo "${{ steps.vars.outputs.version }}" | cut -d'-' -f1)
          echo "BaseVersion=$baseVersion"
          dotnet publish ytDownloader/ytDownloader.csproj -c Release -r win-x64 --self-contained false -o publish/ytDownloader \
            -p:Version=${{ steps.vars.outputs.version }} \
            -p:AssemblyVersion=$baseVersion.0 \
            -p:FileVersion=$baseVersion.0

      # 📌 Updater 빌드
      - name: Build (Updater)
        run: dotnet publish Updater/Updater.csproj -c Release -r win-x64 --self-contained false -o publish/Updater

      # 📌 릴리스 패키지 준비 (PowerShell로 압축)
      - name: Prepare release package
        shell: pwsh
        run: |
          mkdir dist
          Copy-Item publish/ytDownloader/* dist/ -Recurse
          Copy-Item publish/Updater/Updater.exe dist/
          if (Test-Path dist/tools) { Remove-Item dist/tools -Recurse -Force }
          Remove-Item dist/*.pdb -Force -ErrorAction SilentlyContinue
          Compress-Archive -Path dist/* -DestinationPath yt_downloader_${{ steps.vars.outputs.version }}.zip -Force

      # 📌 GitHub Release 생성
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.vars.outputs.version }}
          name: Release ${{ steps.vars.outputs.version }}
          files: yt_downloader_${{ steps.vars.outputs.version }}.zip
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
